<div class="main-container">
  <!-- Image à gauche -->
  <div class="background">
    <img src="assets/bib.png" alt="Background" />
  </div>

  <!-- Formulaire à droite -->
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" class="registration-form">
      <h3>Ajouter un utilisateur</h3>
      <div class="form-group">
        <label for="nom">Nom*</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="utilisateur.nom" required />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom*</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="utilisateur.prenom" required />
      </div>
      <div class="form-group">
        <label for="cin">CIN*</label>
        <input type="text" id="cin" name="cin" [(ngModel)]="utilisateur.cin" required />
      </div>
      <div class="form-group">
        <label for="login">Nom d'utilisateur*</label>
        <input type="text" id="login" name="login" [(ngModel)]="utilisateur.login" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe*</label>
        <input type="password" id="password" name="password" [(ngModel)]="utilisateur.password" required />
      </div>
      <div class="form-group">
        <label for="role">Rôle*</label>
        <select id="role" name="role" [(ngModel)]="utilisateur.role" required>
          <option value="ETUDIANT">Étudiant</option>
          <option value="PROFESSEUR">Professeur</option>
          <option value="ADMINISTRATEUR">Administrateur</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Inscription</button>
    </form>
  </div>
</div>
