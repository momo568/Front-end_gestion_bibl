<app-sidebar></app-sidebar>
<div class="container">
    <h1>Gestion des Livres</h1>
    
    <div class="d-flex justify-content-end mb-3">
        <a routerLink="/dashboard/livre/create" class="btn btn-success">Créer un Nouveau Livre</a>
    </div>
      
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>ISBN</th>
                <th>Date d'Édition</th>
                <th>Catégorie</th>
                <th width="250px">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livre of livres">
                <td>{{ livre.id }}</td>
                <td>{{ livre.titre }}</td>
                <td>{{ livre.isbn }}</td>
                <td>{{ livre.dateEdition | date: 'dd/MM/yyyy' }}</td>
                <td>{{ livre.categorie }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a [routerLink]="['/dashboard/livre/', livre.id, 'view']" class="btn btn-info btn-sm">Voir</a>
                        <a [routerLink]="['/dashboard/livre/', livre.id, 'edit']" class="btn btn-primary btn-sm">Modifier</a>
                        <button type="button" (click)="deleteLivre(livre.id)" class="btn btn-danger btn-sm">Supprimer</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
