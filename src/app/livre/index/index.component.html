
<app-sidebar></app-sidebar>
<div class="container">
    <h1>Angular 18 CRUD Example - Livres</h1>
    
    <a routerLink="/dashboard/livre/create"  class="btn btn-success">Create New Livre</a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Date of Edition</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let livre of livres">
                <td>{{ livre.id }}</td>
                <td>{{ livre.titre }}</td>
                <td>{{ livre.isbn }}</td>
                <td>{{ livre.dateEdition | date }}</td>
                <td>
                  <a href="#" [routerLink]="['/livre/', livre.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/livre/', livre.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteLivre(livre.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
